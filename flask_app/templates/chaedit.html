{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %}  Подкатегории {% endblock %}</h1>
    <table class="table table-striped table-hover">
    <thead class="thead-dark">
        <tr>
        <th scope="col">#</th>
        <th scope="col">Название</th>
        <th scope="col">Ссылка</th>
        <th scope="col">Действие</th>
        </tr>
    </thead>
    <tbody>
    <tr>
        <th scope="row"><h4>{{ '-'}}</h4></th>
        <form method="post">

                <div class="input-group mb-3">
                    <td><input type="text" name="channel_titel"  class="form-control" placeholder="Введи название канала" aria-label="Введи название канала" aria-describedby="basic-addon2"></td> 
                    <td><input type="text" name="channel_url"  class="form-control" placeholder="Введи ссылку" aria-label="Введи ссылку " aria-describedby="basic-addon2"></td> 
                </div> 

                <div class="input-group-append">
                    <td> <button type="submit" class="btn btn-success" name="send_button" value='Create'>Отправить</button></td>
                </div>     
        </form>
        
    </tr>
    {% for post in posts %}
            <tr>
                <form method="post">
                    <th scope="row">
                        <input name='sub_view' aria-label={{ post['view_order']}} value={{ post['view_order']}} style='width: 100%; border-box;border: none;background-color: transparent;color: black;' placeholder={{ post['view_order']}}></input>
                    </th>
                            <div class="input-group-append">
                                <td><input name='cha_title' aria-label={{ post['channel_titel']}} value={{ post['channel_titel']}} style='width: 100%; border-box;border: none;background-color: transparent;color: black;'placeholder={{ post['channel_titel']}}></input></td>
                                {% if post['channel_url']%}
                                    <td><input name='cha_url' aria-label={{ post['channel_url']}} style='width: 100%; border-box;border: none;background-color: transparent;color: black;'placeholder={{ post['channel_url']}} value={{ post['channel_url']}}></input></td>
                                {% else %}
                                <td><input name='cha_url' style='width: 100%; border-box;border: none;background-color: transparent;color: black;'></input></td>
                                {% endif %}
                                </div>
                        <td>
                                <button type="submit" value={{ post['channel_id']}} class="btn btn-warning" name="change_button" value='Change'>Изменить</button> 
                                <button type="submit" value={{ post['channel_id']}} class="btn btn-danger" name="delete_button" value='Delete'>Удалить</button>
                        </td>
                    </div> 
                </form>
            </tr> 
    {% endfor %}
    </tbody>
{% endblock %}
