{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %}  Добро пожаловать в БД навигатор {% endblock %}</h1>
    {% for post in posts %}
        <a href="#">
            <h2>{{ post['user_name'] }}</h2>
        </a>
        <span class="badge badge-primary">{{ post['user_id'] }}</span>
        <hr>
    {% endfor %}
{% endblock %}
